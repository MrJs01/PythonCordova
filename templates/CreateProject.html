<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <!--navbar-->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">CordovaPython</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/ListProjects">Listar de Projetos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/CreateProject">Criar Projeto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1>Criar Projeto</h1>
        <!--form -->
        <form id="form_create_project">
            <div class="mb-3">
                <label for="project" class="form-label">Nome projeto</label>
                <input type="text" class="form-control" name="project" id="project" placeholder="Projet01">
            </div>

            <div class="mb-3">
                <label for="assinatura" class="form-label">Assinatura</label>
                <input type="text" class="form-control" name="assinatura" id="assinatura"
                    placeholder="crom.teste.projet01">
            </div>

            <div class="mb-3">
                <label for="pasta" class="form-label">Nome da pasta</label>
                <input type="text" class="form-control" name="pasta" id="pasta" placeholder="Projet01">
            </div>
            <div class="mb-3">

                <button type="button" class="btn btn-primary">Enviar</button>
            </div>

        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <!--jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
        $("#form_create_project").submit(function (e) {
            e.preventDefault();

            $.ajax({
                type: "POST",
                url: "/create_project",
                data: {
                    project: $("#project").val(),
                    assinatura: $("#assinatura").val(),
                    pasta: $("#pasta").val()

                },
                dataType: "json",
            }).done(function (data) {
                console.log(data)
            }).fail(function (a, b, c) {
                console.log(a, b, c)
            })
        })
    </script>
</body>

</html>
